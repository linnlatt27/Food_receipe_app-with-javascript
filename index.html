<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipe App</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
    <header>
        <nav>
            <h1>Receipe App</h1>
            <form>
                <input type="text" placeholder="Search for receipes..." class="searchBox"/>
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="receipe-container">
                <h2 class="favorite">Search your favorite receipes</h2>
            </div>
           
            <div class="receipe-details">
                 <button type="button" class="receipe-close-btn">
                    <i class="fa-solid fa-xmark"></i>
                 </button>

                 <div class="receipe-details-content">

                 </div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
